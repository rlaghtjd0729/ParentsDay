<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤선물상자</title>
  <style>
    body {
      text-align: center;
      background: #fffbe7;
      font-family: 'Nanum Gothic', sans-serif;
      padding-top: 80px;
    }
    h1 {
      color: #e67e22;
      font-size: 2.5em;
    }
    .gift-btn {
      margin-top: 40px;
      padding: 20px 40px;
      background: #ff7675;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.2s;
      position: relative;
    }
    .gift-btn::before {
      content: "🎁";
      font-size: 1.5em;
      margin-right: 10px;
      vertical-align: middle;
    }
    .gift-img {
      margin-top: 40px;
      display: none;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<meta property="og:image" content="data:," />
<meta name="twitter:card" content="none" />

<body>
  <h1>어버이날 축하드려요!<br>항상 건강하고 행복하세요 💐</h1>
  <button class="gift-btn" onclick="showGift()">선물 열기</button>
  <br>
  <img class="gift-img" id="giftImg" src="https://media.istockphoto.com/id/1317323736/ko/%EC%82%AC%EC%A7%84/%EB%82%98%EB%AC%B4-%EB%B0%A9%ED%96%A5%EC%9C%BC%EB%A1%9C-%ED%95%98%EB%8A%98%EB%A1%9C-%EB%B0%94%EB%9D%BC%EB%B3%B4%EB%8A%94-%EA%B2%BD%EC%B9%98.jpg?s=612x612&w=0&k=20&c=0xTghmMTXJ5ITCZ-LKTABbaPIK_1kWNf0FSFl_GL_7I=" alt="선물 이미지">
  <script>
    function showGift() {
      document.getElementById('giftImg').style.display = 'block';
    }
  </script>
</body>
</html>
