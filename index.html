<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤선물상자</title>
  <style>
    body {
      text-align: center;
      background: #fffbe7;
      font-family: 'Nanum Gothic', sans-serif;
      padding-top: 80px;
    }
    h1 {
      color: #e67e22;
      font-size: 2.5em;
    }
    .gift-btn {
      margin-top: 40px;
      padding: 20px 40px;
      background: #ff7675;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.2s;
      position: relative;
    }
    .gift-btn::before {
      content: "🎁";
      font-size: 1.5em;
      margin-right: 10px;
      vertical-align: middle;
    }
    /* 모달 스타일 */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal-img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s;
      background: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
    .modal-bg:active,
    .modal-img:active {
      cursor: pointer;
    }
  </style>
</head>
<meta property="og:image" content="data:," />
<meta name="twitter:card" content="none" />

<body>
  <h1>어버이날 축하드려요!<br>항상 건강하고 행복하세요 💐</h1>
  <button class="gift-btn" onclick="showGift()">선물 열기</button>
  
  <!-- 모달 구조 -->
  <div class="modal-bg" id="modalBg" onclick="hideGift()">
    <img class="modal-img" id="modalImg" src="https://ibb.co/HTZpPnzc" alt="선물 이미지">
  </div>
  
  <script>
    function showGift() {
      document.getElementById('modalBg').classList.add('active');
    }
    function hideGift() {
      document.getElementById('modalBg').classList.remove('active');
    }
  </script>
</body>
</html>
